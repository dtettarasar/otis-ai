<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Login</h1>
        <h2>Welcome to Otis AI!</h2>

        <form action="/login" method="post">
            <div class="container">
                <p>Please use the form below to login to your account.</p>
                <hr>

                <label for="username-or-email"><b>Username or Email</b></label>
                <input type="text" placeholder="Enter Username or Email" name="username-or-email" id="username-or-email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <button type="submit" class="loginbtn">Login</button>
            </div>
            
            <div class="container signin">
                <p>Don't have an account? <a href="/new-user">Sign up</a>.</p>
            </div>
        </form>

    </body>
</html>
